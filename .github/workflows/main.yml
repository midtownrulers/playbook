name: Typesense scraper

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
    scraper:
        name: scraper
        runs-on: ubuntu-latest
        steps:
          - name: Check out the repo
            uses: actions/checkout@v2
          - name: Run the scraper
            uses: addnab/docker-run-action@v3
            env:
              TYPESENSE_API_KEY: ${{ secrets.TYPESENSE_API_KEY }}
              TYPESENSE_HOST: ${{ secrets.TYPESENSE_API_KEY }}
              TYPESENSE_PORT: ${{ secrets.TYPESENSE_PORT }}
              TYPESENSE_PROTOCOL: ${{ secrets.TYPESENSE_PROTOCOL }} 
            with:
              image: typesense/docsearch-scraper:latest
              args: -e "CONFIG=$(cat /github/workspace/typesense.config.json | jq -r tostring)" -a stdin -a stdout -i
